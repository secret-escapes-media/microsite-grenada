- id: three
  title: Aktivitäten
  nav-title: Aktivitäten
  description: "Hier kommt keine Langeweile auf! Zu Fuß, auf Rädern oder mit dem Boot – auf Grenada haben Sie die Qual der Wahl. Dieses karibische Paradies lockt mit vielen sportlichen Aktivitäten. Neben verschiedenen Wandertouren in die üppigen Regenwälder und flotte Jeep Touren durch die Nationalparks oder zu den Kakaoplantagen. Erkunden Sie die Küstenstreifen mit dem Fahrrad oder nehmen an einer spritzigen Crossbike-Tour teil. Wenn Sie das Element Wasser lieben, haben Sie gleich mehrere Disziplinen zur Auswahl: Stürzen Sie sich in die Wildwasser mit den River Tuben oder gleiten mit dem Kayak entlang der Buchten. Entdecken Sie die schillernde Unterwasserwelt der Riffe beim Schnorcheln und Tauchen. Sportangler fangen auf hoher See die dicksten Fische und für Segelfans ist das große das La Source Grenada Sailing Festival ein Muss. Wer nicht selbst mitsegeln kann, sollte das Rennen nicht verpassen."



