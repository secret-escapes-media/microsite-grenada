- id: two
  title: Flora & Fauna
  nav-title: Flora & Fauna
  description: "Entstanden aus Vulkanen, die schon lange inaktiv sind, säumt sich rund um den Kratersee Grand Etang Lake, tropischer Regenwald. In der Gebirgslandschaft des Grand Etang Forest Reserve, treffen Sie seltene Tier-und Pflanzenarten, wie das berühmte Mona Äffchen. Während Ihrer Wandertour durch die grüne Lunge pausieren Sie zur Erfrischung, an einem der vielen Wasserfälle der Insel. An der Küste von St. Patrick liegt der riesige Levera National Park. Den Strand nutzen die geschützten Meeresschildkröten zur Ei-Ablage. Das Naturspektakel wird streng bewacht: Nur mit fachkundiger Führung dürfen Sie diesen Bereich betreten.
Der Nationalpark beheimatet außerdem zahlreiche Singvogelarten, lauschen Sie dem unglaublichen Durcheinander an Klängen und Liedern der stimmbegabten farbenprächtigen Federtieren."




