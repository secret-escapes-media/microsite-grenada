- id: one
  title: Traumhafte Kulisse
  nav-title: Strände
  description: "Kilometerlange feinste weiße Sandstrände umgeben von türkisblauem warmen Wasser: Die Strände entlang der Küste Grenadas versprechen den perfekten Karibik Traum. Der bekannteste Strand der Insel ist der Grand Anse La Roche. Die große Bucht in der Halbmondform diente als Filmkulisse für den Hollywood-Film 'Piraten der Karibik'. Trotz seiner Prominenz und umgeben von vielen Hotels und Restaurants, ist der Strand oft menschenleer. Die Morne Rouge Bay, mit ihrem flach abfallenden Wasser und den ruhigen Wellen, ist ein idealer Ort für Familienurlaube. Die krumm gewachsenen Palmen spenden Schatten und Spaß zum Klettern. Direkt bei Carricaou liegt der Strand mit dem wohlklingenden Namen Paradise Beach. Zahlreiche kleine Bars im Stil der Kokoshütten mit Hängematten zwischen den Palmen geben dem Ort seinen idyllischen Namen."




